{% extends 'base.html' %}

{% block content %}
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            {% for todo in todos %}
            <tr>
                <td>{{todo.id}}</td>
                <td>{{todo.title}}</td>
                <td>
                    <form method="post" action="{% url 'delete_todo' todo.id %}">
                        {% csrf_token %}
                        <button class="btn btn-danger">Delete</button>
                    </form>
                </td>
                <td><a href="{% url 'update_todo' todo.id %}" class="btn btn-success">Update</a></td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
<a href="{% url 'form_todo' %}" class="btn btn-primary">Create</a>
{% endblock %}
